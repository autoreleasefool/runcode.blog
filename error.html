<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ site.title }} (Error)</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ base }}/assets/css/main.css" />
  </head>
  <body class="error-template">
    <div class="error">
      <h1 class="title">{{ site.title }}</h1>
      <div class="error-details">
        <h2 class="error-code">Unknown error</h2>
        <p class="error-description">Please, try again later.</p>
        <p class="error-link"><a href="{{ site.url }}">Return to home</a></p>
      </div>
    </div>
  </body>
</html>
