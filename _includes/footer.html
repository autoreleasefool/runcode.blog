<footer class="foot">
  <div class="separator"></div>

  <div class="foot-author-details">
    <div class="profile-author">
      <img class="profile-image" src="{{ site.author.image }}" />
      <p class="profile-bio">{{ site.author.bio }}</p>
      <div class="profile-links">
        <a href="{{ site.author.website }}"><img class="icon" src="/assets/images/icons/avatar.png" /></a>
        <a rel="me" href="{{ site.author.mastodon.url }}"><img class="icon" src="/assets/images/icons/mastodon.png" /></a>
        <a href="{{ site.author.github.url }}"><img class="icon" src="/assets/images/icons/github.png" /></a>
      </div>
    </div>
  </div>

  <div class="foot-site-info">
    <p>&copy; {{ page.date | date: "%Y" }} <a href="{{ site.url }}">{{ site.title }}</a></p>
    <p>All emojis designed by <a href="https://openmoji.org/">OpenMoji</a></p>
  </div>

</footer>
